name: Run Lichess Bot (Direct Black Move from PGN)

on:
  workflow_dispatch:
    inputs:
      game_id:
        description: "ID de la partie Lichess"
        required: true
        type: string
      elo:
        description: "Elo simulé par Stockfish (1350–2850)"
        required: false
        default: "1500"

permissions:
  contents: write

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Install Stockfish & Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install python-chess requests

      - name: Play best black move from PGN
        env:
          LICHESS_BOT_TOKEN: ${{ secrets.LICHESS_BOT_TOKEN }}
          GAME_ID: ${{ github.event.inputs.game_id }}
          BOT_ELO: ${{ github.event.inputs.elo }}
        run: |
          echo "♟️ Game ID: $GAME_ID"
          mkdir -p data

          # 1) Récupérer le PGN brut depuis Lichess
          RESPONSE=$(curl -s -H "Authorization: Bearer $LICHESS_BOT_TOKEN" \
            "https://lichess.org/game/export/$GAME_ID?pgn=1&clocks=0&evals=0&literate=0")

          if [ -z "$RESPONSE" ]; then
            echo "❌ Impossible de récupérer le PGN."
            exit 1
          fi

          echo "$RESPONSE" > data/game.pgn
          echo "✅ PGN sauvegardé dans data/game.pgn"

          # 2) Script Python : afficher les coups + jouer le coup noir
          cat > play_move.py <<'PY'
          import os, chess.pgn, chess.engine, requests

          game_id = os.environ["GAME_ID"]
          elo = int(os.environ.get("BOT_ELO", 1500))
          token = os.environ["LICHESS_BOT_TOKEN"]

          with open("data/game.pgn", "r", encoding="utf-8") as f:
              game = chess.pgn.read_game(f)

          board = game.board()
          moves_list = []
          for move in game.mainline_moves():
              san = board.san(move)
              moves_list.append(san)
              board.push(move)

          print("📜 Historique des coups :", " ".join(moves_list))

          if board.turn != chess.BLACK:
              print("❌ Ce n'est pas aux Noirs de jouer.")
              exit(0)

          engine = chess.engine.SimpleEngine.popen_uci("/usr/bin/stockfish")
          engine.configure({"UCI_LimitStrength": True, "UCI_Elo": elo})
          result = engine.play(board, chess.engine.Limit(time=1.0))
          move = result.move
          engine.quit()

          print(f"🤖 Coup choisi: {move.uci()}")

          url = f"https://lichess.org/api/board/game/{game_id}/move/{move.uci()}"
          headers = {"Authorization": f"Bearer {token}"}
          r = requests.post(url, headers=headers)
          print(f"📤 POST {url} -> {r.status_code} {r.text}")
          PY

          python3 play_move.py
