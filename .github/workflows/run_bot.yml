name: Run Lichess Bot (Debug)

on:
  workflow_dispatch:
    inputs:
      elo:
        description: "Elo simulé par Stockfish (1350–2850)"
        required: false
        default: "1500"

permissions:
  contents: write

concurrency:
  group: run-bot
  cancel-in-progress: false

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone lichess-bot
        run: git clone https://github.com/lichess-bot-devs/lichess-bot.git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lichess-bot-${{ hashFiles('lichess-bot/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lichess-bot-

      - name: Install Stockfish and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish jq
          python -m pip install --upgrade pip
          pip install -r lichess-bot/requirements.txt
          which stockfish
          stockfish --version

      - name: Load env (token/username from repo secrets if you use them later)
        run: |
          echo "LICHESS_BOT_TOKEN=${{ secrets.LICHESS_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "LICHESS_BOT_USERNAME=${{ secrets.LICHESS_BOT_USERNAME }}" >> $GITHUB_ENV
          echo "BOT_ELO=${{ github.event.inputs.elo }}" >> $GITHUB_ENV

      - name: Vérification du nom du bot
        run: |
          set -e
          mkdir -p data
          echo "Vérification du nom du bot via l'API Lichess..."
          BOT_NAME=$(curl -s -H "Authorization: Bearer $LICHESS_BOT_TOKEN" https://lichess.org/api/account | jq -r '.username')
          echo "$BOT_NAME" > data/bot_name.txt
          echo "🔎 Nom renvoyé par Lichess: '$BOT_NAME'"
          if [ -n "$LICHESS_BOT_USERNAME" ] && [ "$BOT_NAME" != "$LICHESS_BOT_USERNAME" ]; then
            echo "❌ ERREUR : Le token ne correspond pas au compte attendu."
            echo "ℹ️ Nom trouvé: '$BOT_NAME'"
            exit 1
          fi
          echo "✅ Nom correct : $BOT_NAME"

      - name: Commit bot_name.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/bot_name.txt
          git commit -m "Ajout du nom du bot détecté" || echo "Aucun changement"
          git push

      - name: Write config.yml (accept all time controls + adjustable Elo)
        run: |
          mkdir -p lichess-bot
          cat > lichess-bot/config.yml <<YML
          token: "${LICHESS_BOT_TOKEN}"

          engine:
            name: stockfish
            protocol: uci
            cmd: /usr/bin/stockfish
            ponder: false
            uci_options:
              Threads: 2
              Hash: 128
              UCI_LimitStrength: true
              UCI_Elo: ${BOT_ELO}

          play:
            rated: false
            variants: [standard]
            time_controls: any
            log_moves: true

          challenge:
            allow_bot: false
            max_concurrent: 2

          abort_time: 20
          YML

          echo "== config.yml (token masqué) =="
          sed 's/token:.*/token: ****/' lichess-bot/config.yml | head -n 40
          echo "Elo configuré: ${BOT_ELO}"

      - name: Run lichess-bot in verbose debug mode
        working-directory: lichess-bot
        env:
          LICHESS_BOT_TOKEN: ${{ env.LICHESS_BOT_TOKEN }}
        run: |
          set -e
          while true; do
            echo "== Starting lichess-bot with DEBUG logging =="
            python lichess-bot.py -vv --logfile /dev/stdout || true
            echo "== Bot exited (code=$?). Restarting in 10s =="
            sleep 10
          done
